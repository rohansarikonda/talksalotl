name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_sound: ^9.4.6
  http: ^1.2.1
  crypto: ^3.0.3
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  record: ^4.4.4
  audioplayers: ^6.0.0
  shared_preferences: ^2.2.3
  mongo_dart: ^0.10.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - ./assets/common.json



flutter_intl:
    enabled: true
    localizations_delegate_class: AppLocalizationsDelegate
    path: lib/l10n
    default_locale: en
    locales:
      - en
      - es
      - fr